<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<body>
	<h1>Lista de Itens</h1>
	
	<h:form id="form">
		Item: <h:inputText id="item" value="#{form.item}" required="true" requiredMessage="ForneÃ§a um item"/>
		<h:commandButton value="Adicionar">
			<f:ajax execute="@form" listener="#{form.adicionar}" render="result item error"/>
		</h:commandButton>
		<h:message id="error" for="item" style="color: red;"/>
		
		<br /> <hr />
		
		<h:panelGroup id="result">
			<ul>
				<ui:repeat var="i" value="#{form.itens}">
					<li> #{i}[
						<h:commandLink value="remover">
							<f:ajax listener="#{form.remover}" render=":form:result :form:error"/>
							<f:param name="itemToRemove" value="#{i}"/>
						</h:commandLink>]
					</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
	</h:form>
</body>
</html>
