<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Validadores</title>
</h:head>
<body>
<h:outputStylesheet library="css" name="style.css" />

<h:form>
	<h:panelGrid columns="3" columnClasses="label">
		Nome:
		<h:inputText id="nome" value="#{form.nome}" styleClass="text" required="true" validator="#{form.validarInicial}">
			<f:validateLength minimum="3" maximum="30"/>
		</h:inputText>
		<h:message for="nome" styleClass="error" />
		
		Nome:
		<h:inputText id="idade" value="#{form.idade}" styleClass="text">
			<f:validateRequired />
			<f:validateLongRange minimum="1" maximum="100"/>
		</h:inputText>
		<h:message for="idade" styleClass="error" />
		
		<br/>
		<h:commandButton value="Processar" action="result" styleClass="button"/>
		
	</h:panelGrid>
</h:form>

</body>
</html>
