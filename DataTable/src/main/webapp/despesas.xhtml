<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Despesa</title>
</h:head>
<body>
	<h:outputStylesheet library="css" name="style.css"/>
	
	<h:form>
		<h:dataTable value="#{table.despesas}" var="d" styleClass="tabela" headerClass="cabecalho" columnClasses="colNumero, colData, colDesc, colValor, colOp">
			<f:facet name="header">Lista de Despesas</f:facet>
			
			<h:column>
			<f:facet name="header">#</f:facet>
			#{table.despesas.rowIndex + 1}
			</h:column>	
			
			<h:column>
				<f:facet name="header">Data</f:facet>
				
				<h:outputText value="#{d.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>	
			
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				
				<h:outputText value="#{d.descricao}"/>
			</h:column>	
			
			<h:column>
				<f:facet name="header">Valor</f:facet>
			
				<h:outputText value="#{d.valor}">
					<f:convertNumber type="currency" locale="pt_BR" />
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Operação</f:facet>
			</h:column>
			
		</h:dataTable>
	</h:form>
</body>
</html>
