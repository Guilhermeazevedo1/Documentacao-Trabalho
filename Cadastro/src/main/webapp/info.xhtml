<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<body>
	<h:panelGrid columns="2">
	<f:facet name="header">Resultado do Cadastro</f:facet>
	Nome:
	<h:outputText value="#{cadastro.nome}" />
	
	E-mail:
	<h:outputText value="#{cadastro.email}" />
	
	Senha:
	<h:outputText value="#{cadastro.senha1}" />
	
	Confirmação da Senha:
	<h:outputText value="#{cadastro.senha2}" />
	
	Sexo:
	<h:outputText value="Masculino" rendered ="#{cadastro.sexo == 'M'}"/>
	<h:outputText value="Feminino" rendered ="#{cadastro.sexo == 'F'}"/>
	
	Deseja Receber E-mail?
	<h:outputText value="Sim" rendered ="#{cadastro.receberEmail == true}"/>
	<h:outputText value="Não" rendered ="#{cadastro.receberEmail == false}"/>
	
	Observações:
	<h:outputText value="#{cadastro.observacoes}" />
	
	Linguagem de Programação:
	<h:outputText value="#{cadastro.linguagensAsString}" />
	
	</h:panelGrid>
</body>
</html>
